<section>
    <div class="page-header">
        <h1>{{vm.contactu._id ? 'Edit Contact Us' : 'New Contact Us'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.contactuForm" class="form-horizontal" ng-submit="vm.sendMail(vm.form.contactuForm.$valid)"
              novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="contact_name">Name</label>
                    <input name="contact_name" type="text" ng-model="vm.contactu.contact_name" id="contact_name"
                           class="form-control" placeholder="Douglas" required>

                    <div ng-messages="vm.form.contactuForm.contact_name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Contactu contact_name is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">{{vm.contactu._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
